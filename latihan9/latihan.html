<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <table border="0" cellspacing="0" cellpadding="5">
                <tr>
                    <td>
                        <label for="username">Text</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="" id="username">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="password" name="" id="password">
                    </td>
                </tr>

                <tr>
                    <td>Radio</td>
                    <td>:</td>
                    <td align="center">
                        <input type="radio" for="radio1" name="radio"><label for="radio1">Radio 1</label>
                        <input type="radio" for="radio2" name="radio"><label for="radio2">Radio 2</label>
                    </td>
                </tr>
                
                <tr>
                    <td>Check Box</td>
                    <td>:</td>
                    <td align="center">
                        <input type="checkbox" name="" id="chb1"><label for="chb1">ChB 1</label>
                        <input type="checkbox" name="" id="chb2"><label for="chb2">ChB 2</label>
                        <input type="checkbox" name="" id="chb3"><label for="chb3">ChB 3</label>
                    </td>
                </tr>

                <tr>
                    <td>Combo Box</td>
                    <td>:</td>
                    <td align="center">
                        <select name="" id="">
                            <option value="">CB 1</option>
                            <option value="">CB 2</option>
                            <option value="">CB 3</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="textarea">Textarea</label></td>
                    <td>:</td>
                    <td>
                        <textarea name="" id="textarea"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="3" align="center">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
