<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <label for="username">Username :</label>
            <input type="text" name="" id="username">
            <br><br>
            <label for="password">Password :</label>
            <input type="passowrd" name="" id="password">
            <br><br>
            <input type="radio" for="male" name="gender"><label for="male">Male</label>
            <input type="radio" for="female" name="gender"><label for="female">Female</label>
            <br><br>
            <input type="checkbox" name="" id="mercedes"><label for="mercedes">Mercedes</label>
            <input type="checkbox" name="" id="redbull"><label for="redbull">RedBull</label>
            <input type="checkbox" name="" id="ferrari"><label for="ferrari">Ferrari</label>
            <br><br>
            <label for="komentar">Komentar :</label>
            <textarea name="" id="komentar"></textarea>
            <br><br>
            <select name="" id="">
                <option value="">Spain</option>
                <option value="">England</option>
                <option value="">Netherlands</option>
            </select>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
